<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jam>Board</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Control Pannel -->
    <div class="controls">
        <button onclick="undoLast()" type="button" class="btn undo"><i class="fas fa-undo"></i></button>
        <button onclick="clearCanvas()" type="button" class="btn clear" id = "clear"><i class="fas fa-trash"></i></i></button>

        <div class = "picker">
            <div class="clr-Picker red" style="background-color: red;" id="red"></div>
            <div class="clr-Picker blue" style="background-color: blue;" id="blue"></div>
            <div class="clr-Picker yellow" style="background-color: yellow;" id="yellow"></div>
            <div class="clr-Picker green" style="background-color: green;" id="green"></div>
        </div>
        <input oninput="draw_color = this.value"  type="color" id="clr-picker">
        <input oninput="draw_width = this.value / 5" type="range" name="range" id="rangeBar" min="1" max="100">
    </div>

    <!-- Adding Board Canvas-->
    <div class="board">
        <canvas id = "main_board"></canvas>
    </div>
    
    <!-- Adding Dowload Button -->
    <button class="downloadtable" onclick="downloadtable()"><i class="fas fa-file-download"></i></button>
</body>
